apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: spindemo-{{ .Values.environment }}
  namespace: default
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
        app: spindemo-{{ .Values.environment }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: spindemo-{{ .Values.environment }}
    spec:
      containers:
      - name: spinapp
        image: jasynetsky/spindemo
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: spindemo-{{ .Values.environment }}
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: spindemo-{{ .Values.environment }}
